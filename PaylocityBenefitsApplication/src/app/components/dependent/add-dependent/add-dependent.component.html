<h5>{{title}}</h5>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-5 mb-3">
          <label class="form-label">Employee Id</label>
          <input type="text" readonly  formControlName="employeeId" class="form-control" [ngClass]="{ 'is-invalid': submitted }" required/>
      </div>
    </div>
    <div class="row">
        <div class="col-5 mb-3">
            <label class="form-label">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted }" required/>
        </div>
        <div class="col-5 mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted }" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-5 mb-3">
        <label class="form-label">Relationship</label>
            <select formControlName="relationship" class="form-control" [ngClass]="{ 'is-invalid': submitted }">
                <option value="">Please Select</option>
                <option value="0">None</option>
                <option value="1">Spouse</option>
                <option value="2">DomesticPartner</option>
                <option value="3">Child</option>
            </select>
        </div>
        <div class="col-5 mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" formControlName="dateOfBirth" class="form-control" [ngClass]="{ 'is-invalid': submitted }" required/>
        </div>
    </div>
    <div class="row">
        
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
            Save
        </button>&nbsp;&nbsp;
        <a routerLink="/dependent" class="btn btn-primary">Cancel</a>
    </div>
</form>
<div *ngIf="loading" class="text-center m-5">
    <span class="spinner-border spinner-border-lg align-center"></span>
</div>
